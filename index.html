<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Collaborative Whiteboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #dbeafe, #fdf2f8);
      color: #333;
    }

    h2 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 1rem;
    }

    #status {
      text-align: center;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #dc2626;
    }

    #status.connected {
      color: #16a34a;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    canvas {
      border: 2px solid rgba(0, 0, 0, 0.2);
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    #signaling {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      min-width: 280px;
      padding: 1.5rem;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.25);
    }

    textarea {
      width: 100%;
      height: 70px;
      padding: 0.75rem;
      font-size: 0.95rem;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #111;
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(4px);
      resize: vertical;
      font-family: monospace;
    }

    textarea::placeholder {
      color: #666;
    }

    button {
      padding: 0.7rem 1.4rem;
      font-size: 0.95rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.25);
      color: #1f2937;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    button:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    /* Toasts */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
    }

    .toast {
      padding: 10px 16px;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      font-size: 0.9rem;
      border-radius: 8px;
      animation: fadeInOut 3s ease forwards;
    }

    @keyframes fadeInOut {
      0%   { opacity: 0; transform: translateY(-10px); }
      10%  { opacity: 1; transform: translateY(0); }
      90%  { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-10px); }
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¨ Collaborative Whiteboard</h2>
  <div id="status">ðŸ”´ Not Connected</div>
  <div class="container">
    <canvas id="board" width="800" height="600"></canvas>
    <div id="signaling">
      <div>
        <textarea id="localOffer" placeholder="Your Offer (share this)"></textarea>
        <button onclick="createOffer()">Create Offer</button>
      </div>
      <div>
        <textarea id="remoteAnswer" placeholder="Paste Answer Here"></textarea>
        <button onclick="receiveAnswer()">Set Answer</button>
      </div>
      <div>
        <textarea id="remoteOffer" placeholder="Paste Offer Here"></textarea>
        <button onclick="createAnswer()">Create Answer</button>
      </div>
    </div>
  </div>
  <div class="toast-container" id="toastContainer"></div>

  <script>
    const canvas = document.getElementById('board');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let lastX = 0, lastY = 0;

    const toast = (msg) => {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = msg;
      container.appendChild(toast);
      setTimeout(() => container.removeChild(toast), 3000);
    };

    let pc = new RTCPeerConnection({
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        {
          urls: 'turn:openrelay.metered.ca:80',
          username: 'openrelayproject',
          credential: 'openrelayproject'
        }
      ]
    });
    let channel;

    pc.ondatachannel = event => {
      channel = event.channel;
      setupChannel();
    };

    function setupChannel() {
      channel.onopen = () => {
        document.getElementById('status').textContent = 'ðŸŸ¢ Connected';
        document.getElementById('status').classList.add('connected');
        toast("Peer connection established!");
      };
      channel.onmessage = ({ data }) => {
        const { x0, y0, x1, y1 } = JSON.parse(data);
        drawLine(x0, y0, x1, y1, false);
      };
    }

    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      [lastX, lastY] = [e.offsetX, e.offsetY];
    });

    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);
    canvas.addEventListener('mousemove', (e) => {
      if (!drawing) return;
      const [x0, y0] = [lastX, lastY];
      const [x1, y1] = [e.offsetX, e.offsetY];
      drawLine(x0, y0, x1, y1, true);
      [lastX, lastY] = [x1, y1];
    });

    function drawLine(x0, y0, x1, y1, emit) {
      ctx.beginPath();
      ctx.moveTo(x0, y0);
      ctx.lineTo(x1, y1);
      ctx.strokeStyle = '#111';
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.closePath();

      if (emit && channel && channel.readyState === 'open') {
        channel.send(JSON.stringify({ x0, y0, x1, y1 }));
      }
    }

    window.createOffer = async () => {
      channel = pc.createDataChannel('whiteboard');
      setupChannel();
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      await waitForICEGathering();
      document.getElementById('localOffer').value = JSON.stringify(pc.localDescription);
      toast("Offer created!");
    };

    window.receiveAnswer = async () => {
      const answer = JSON.parse(document.getElementById('remoteAnswer').value);
      await pc.setRemoteDescription(answer);
      toast("Answer received and set.");
    };

    window.createAnswer = async () => {
      const offer = JSON.parse(document.getElementById('remoteOffer').value);
      await pc.setRemoteDescription(offer);
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      await waitForICEGathering();
      document.getElementById('remoteAnswer').value = JSON.stringify(pc.localDescription);
      toast("Answer created!");
    };

    function waitForICEGathering() {
      return new Promise(resolve => {
        if (pc.iceGatheringState === 'complete') return resolve();
        const check = () => {
          if (pc.iceGatheringState === 'complete') {
            pc.removeEventListener('icegatheringstatechange', check);
            resolve();
          }
        };
        pc.addEventListener('icegatheringstatechange', check);
      });
    }
  </script>
</body>
</html>
